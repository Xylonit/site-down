<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站下线通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            max-width: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin: 20px;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .content {
            padding: 30px;
        }
        .message {
            margin-bottom: 25px;
            font-size: 16px;
        }
        .info {
            background-color: #f1f8ff;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
        }
        .contact {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 15px;
            color: #888;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        .date {
            text-align: right;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>网站下线通知</h1>
            <p>重要公告</p>
        </div>
        
        <div class="content">
            <div class="message">
                <p>尊敬的用户：</p>
                <p>感谢您的支持与信任。本网站将于<strong>2024年X月X日</strong>正式下线，请提前做好相关准备。</p>
            </div>
            
            <div class="info">
                <p><strong>下线影响：</strong>网站将无法访问，请及时备份重要数据。</p>
            </div>
            
            <div class="contact">
                <p>如有疑问，请联系我们</p>
                <p><strong>电话：400-XXX-XXXX</strong> | <strong>邮箱：service@example.com</strong></p>
            </div>
            
            <div class="date">
                <p>XXXX公司</p>
                <p>2024年X月X日</p>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 XXXX公司 版权所有</p>
        </div>
    </div>
</body>
</html>
